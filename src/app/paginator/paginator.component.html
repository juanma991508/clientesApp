<ul *ngIf="paginas?.length>0" class="pagination">
  <li class="page-item" *ngIf="paginador.number>0" >
    <a class="page-link" [routerLink]="['/clientes/page',paginador.number-1]" routerLinkActive="router-link-active" >&laquo;</a>
  </li>
  <li class="page-item"   [ngClass]="paginador.first?'disabled':''">
    <a class="page-link" [routerLink]="['/clientes/page',0]" routerLinkActive="router-link-active" >Primera</a>
  </li>
  <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina-1==paginador.number?'active':''">
    <span class="page-link" *ngIf="pagina-1 == paginador.number">{{pagina}}</span>
    <a *ngIf="pagina-1 != paginador.number" class="page-link" [routerLink]="['/clientes/page',pagina-1]"
      routerLinkActive="router-link-active">{{pagina}}</a>
  </li>
  <li class="page-item"   [ngClass]="paginador.last?'disabled':''">
    <a class="page-link" [routerLink]="['/clientes/page',paginador.totalPages-1]" routerLinkActive="router-link-active" >Ultima</a>
  </li>
  <li class="page-item"  *ngIf="paginador.number<paginador.totalPages-1">
    <a class="page-link" [routerLink]="['/clientes/page',paginador.number+1]" routerLinkActive="router-link-active" >&raquo;</a>
  </li>
</ul>
